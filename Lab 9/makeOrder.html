<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собрать заказ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shantell%20Sans">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="notification font-reg-sets" id="notification">
        <p></p>
        <button id="okButton">Окей &#128076;</button>
    </div>

    <div class="main">
        <header class="font-h-sets">
            <h1>Food Construct</h1>
            
            <nav class="font-reg-sets">
                <ul>
                    <li><a href="./index.html">О нас</a></li>
                    <li><a class="active" href="./makeOrder.html">Собрать ланч</a></li>
                    <li><a href="./placingOrder.html" id="checkBeforeChangingLocationRequired">Оформить заказ</a></li>
                    <li><a href="./inDev.html">Заказы</a></li>
                    <li><a href="#footer">Контакты</a></li>

                    <script src="validateChangingLocation.js"></script>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="combo_section">
                <h2 class="font-h-sets">Доступные для заказа комбо</h2>
                <div class="combos font-reg-sets">
                </div>
                <script src="combos.js"></script>
            </section>
            <section>
                <h2 class="font-h-sets">Выберите суп</h2>
                <div class="filter filt_soups">
                    <button data-kind="fish">рыбный</button>
                    <button data-kind="meat">мясной</button>
                    <button data-kind="veg">вегетарианский</button>
                </div>
                <div class="font-reg-sets block_order" id="soup">
                </div>
                
                <h2 class="font-h-sets">Выберите главное блюдо</h2>
                <div class="filter filt_main-courses">
                    <button data-kind="fish">рыбный</button>
                    <button data-kind="meat">мясной</button>
                    <button data-kind="veg">вегетарианский</button>
                </div>
                <div class="font-reg-sets block_order" id="main_course">
                </div>

                <h2 class="font-h-sets">Выберите салат или стартер</h2>
                <div class="filter filt_salads_starters">
                    <button data-kind="fish">рыбный</button>
                    <button data-kind="meat">мясной</button>
                    <button data-kind="veg">вегетарианский</button>
                </div>
                <div class="font-reg-sets block_order" id="salad_starter">
                </div>

                <h2 class="font-h-sets">Выберите напиток</h2>
                <div class="filter filt_beverages">
                    <button data-kind="cold">Холодный</button>
                    <button data-kind="hot">Горячий</button>
                </div>
                <div class="font-reg-sets block_order" id="beverage">
                </div>

                <h2 class="font-h-sets">Выберите десерт</h2>
                <div class="filter filt_desserts">
                    <button data-kind="small">Маленькая порция</button>
                    <button data-kind="medium">Средняя порция</button>
                    <button data-kind="large">Большая порция</button>
                </div>
                <div class="font-reg-sets block_order" id="dessert">
                </div>

                <script src="order_array.js"></script>
                <script src="display_script.js"></script>
                <script src="filterSelected.js"></script>
                <script src="event_processing.js"></script>
            </section>
        </main>
        <div class="placingOrder">
            <p class="font-reg-sets">Итого: </p>
            <p class="font-reg-sets sum"> ... </p>
            <button class="font-reg-sets submit_button">Перейти к оформлению</button>
        </div>
        <script src="FormButtonsEvents.js"></script>
        
        <footer id="footer" class="font-h-sets">
            <p>Позвонить нам  +7-000-000-00-00</p>
        </footer>
    </div>
</body>
</html>
