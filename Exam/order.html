    <main class="d-flex flex-column">
        <div class="p-0 d-flex flex-fill">
            <div class="main-content px-3 mb-5 flex-fill">
                <div class="header-of-can">
                    <p class="fs-2"><strong>Корзина</strong></p>
                </div>
                <div class="products"></div>   
            </div>
        </div>

        <div class="p-3">
            <div class="header-of-form">
                <p class="fs-2"><strong>Оформление заказа</strong></p>
            </div>
            <contact-form>
                <form class="container-sm">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="d-flex flex-column mb-3">
                                <label for="name">Имя</label>
                                <input type="text" id="name" class="" name="full_name" placeholder="Иванов Иван" required>
                            </div>
                            <div class="d-flex flex-column mb-3">
                                <label for="phone_number">Номер телефона </label>
                                <input type="tel" id="phone_number" name="phone" placeholder="+74952230523" required>
                            </div>
                            <div class="d-flex flex-column mb-3">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="example@mospolytech.ru" required>
                                <div class="d-inline-flex d-md-flex mt-2 justify-content-start">   
                                    <input type="checkbox" class="order-2 order-lg-1" id="subscribe" name="subscribe">
                                    <label for="subscribe" class="order-1 order-lg-2 mx-2">Подписаться на рассылку</label>
                                </div>
                            </div>
                            <div class="d-flex flex-column mb-3">
                                <label for="comment">Комментарий</label>
                                <textarea name="comment" id="comment" cols="30" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="d-flex flex-column mb-3">
                                <label for="address">Адрес доставки</label>
                                <input type="text" id="address" name="delivery_address" placeholder="ул. Большая Семёновская, 38" required>
                            </div>
                            <div class="d-flex flex-column mb-3">
                                <label for="delivery_date">Дата доставки</label>
                                <input type="date" name="delivery_date" id="delivery_date" required>
                            </div>
                            <div class="d-flex flex-column mb-3">
                                <label for="delivery_interval">Временной интервал доставки</label>
                                <select name="delivery_interval" id="delivery_interval">
                                    <option value="08:00-12:00">08:00-12:00</option>
                                    <option value="12:00-14:00">12:00-14:00</option>
                                    <option value="14:00-18:00">14:00-18:00</option>
                                    <option value="18:00-22:00">18:00-22:00</option>
                                </select>
                            </div>
                            <div class="d-flex flex-column mb-3 align-items-center">
                                <p class="m-0 fs-4 total-count"></p>
                                <p class="fs-5 delivery_price"><small>(Стоимость доставки 200 &#8381;)</small></p>
                            </div>
                            <div class="contact-form-buttons mb-3 d-flex flex-column flex-lg-row justify-content-around">
                                <button class="my-2 mx-3 rounded-4 bg-white flex-fill" type="reset">Сбросить</button>
                                <button class="my-2 mx-3 rounded-4 bg-white flex-fill" type="submit">Оформить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </contact-form>
